#version=DEVEL
# X Window System configuration information
xconfig  --startxonboot
# License agreement
eula --agreed
# System authorization information
auth --enableshadow --passalgo=sha512
# Use CDROM installation media
cdrom
# Use graphical install
graphical
# Run the Setup Agent on first boot
firstboot --enable
# System services
services --enabled="chronyd"
# Keyboard layouts
keyboard --vckeymap=us --xlayouts='us'
# System language
lang en_US.UTF-8

ignoredisk --only-use=sda
# Network information
network  --bootproto=dhcp --device=ens33 --onboot=off --ipv6=auto --activate
network  --hostname=localhost.localdomain

# Root password
rootpw --iscrypted $6$eqtPZ0xS0S.W099i$dz8I3VhVv4K9Oy7TGcRh5L6lQor16YYLRYND8krWNhy31XGLvpywCMDlyUNr.wczYgjeQqX4Dsrmep4ao9l4C0
# System timezone
timezone America/New_York --isUtc
user --groups=wheel --name=anair19 --password=$6$JDdtuDOKHW5.1QsW$iRGe48sl6TESsfIu2RmYxrgQ5iaZaQPknk32zI7N6V8ODZO.AI.3vtNhY3R88VDhe/cVqqMNruK7Wy52JtWTi. --iscrypted --gecos="anair19"
# System bootloader configuration
bootloader --append=" crashkernel=auto" --location=mbr --boot-drive=sda
autopart --type=lvm
# Partition clearing information
clearpart --none --initlabel

